name: Simple CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests (if any)
        run: |
          if ls test_*.py 1> /dev/null 2>&1 || ls */test_*.py 1> /dev/null 2>&1 || [ -f pytest.ini ]; then
            pytest -q
          else
            python -c "print('No tests found, CI passed')"
          fi
