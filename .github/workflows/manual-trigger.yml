name: Manual Trigger

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Set to true to run pytest'
        required: false
        default: 'false'

jobs:
  manual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run optionally
        run: |
          if [ "${{ github.event.inputs.run_tests }}" = "true" ]; then
            pytest -q || true
          else
            echo "Manual workflow ran without tests"
          fi
